<div class="list-group col-xs-10 col-xs-offset-1">
    <div class ="comment-row"
            ng-repeat="comment in streamVm.comments">
        <view-comment comment="comment">No Comments</view-comment>
    </div>
    <div class="comment-text-container col-xs-12">
        <form ng-show=true ng-submit="streamVm.createComment()">
            <p> Write a Comment</p>
            <div class="form-group">
                <textarea ng-model="streamVm.newComment.ucomment" class="col-xs-11"></textarea>
                <button type = "submit" class="col-xs-1 btn-primary comment-send-button">Send</button>
            </div>
        </form>
    </div>

</div>
