<div class="backgroundimage"></div>
<div class="backgroundgradient"></div>
<div class="col-xs-12 container user-profile">
    <div class=" profile-panel jumbotron col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="col-xs-12">
            <h2>User Profile:</h2>
        </div>
        <div class="col-xs-12">
            UID: <strong>{{userVm.user.uid}}</strong>
        </div>
        <div class="col-xs-12 user-profile-details">
            <div class="col-xs-6 user-profile-text">
                <div class="col-xs-12">Full Name:
                    <strong>{{userVm.user.fullname}}</strong></div>
                <div class="col-xs-12">Email:
                    <strong>{{userVm.user.email}}</strong></div>

            </div>
            <div class="col-xs-6">
                <img class="user-profile-pic img-responsive thumbnail"
                     ng-src="{{userVm.user.profilePic}}">
            </div>
        </div>
    </div>
</div>
