<div class="row">
    <div class="col-xs-2">
        <img ng-src="{{comment.user.profilePic}}" class="center-block img-responsive comments-user-thumbnail" alt="Poster Not found"></div>

    <div class="col-xs-10 comments-details">
        <div class="row">
            <div class="col-xs-10 comments-username-timestamp">By&nbsp;{{comment.user.email}}&nbsp;on&nbsp;{{comment.timestamp|date:'yyyy MMM dd HH:mm:ss'}}</div>
            <div class="col-xs-10">{{comment.ucomment}}</div>
        </div>
    </div>
</div>
