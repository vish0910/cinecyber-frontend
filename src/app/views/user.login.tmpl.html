<div class="backgroundimage"></div>
<div class="backgroundgradient"></div>
<div class="container">
    <div class="row"><br/><br/><br/></div>
    <header><h1 class="text-center text-uppercase"></h1></header>
    <div class="row">
        <div id="login-div" class="jumbotron input-group col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
            <form class="form-horizontal" ng-submit= "userVm.loginUser()">

                <p class="text-uppercase">Please Login to your account.</p>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-model="userVm.userCredentials.email" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input ng-model="userVm.userCredentials.userpassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-submit">LOGIN</button>

            </form>
            <a href="#/user/register    " class="new-account">Create an account </a>
        </div>
    </div>
</div>
