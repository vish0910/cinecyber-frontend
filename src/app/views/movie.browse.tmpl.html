<div class="backgroundimage"></div>
<div class="backgroundgradient"></div>
<div class="container-fluid">
    <h1>Hello User!</h1>
    <div class="form-group list-group col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <label for="searchByTitle">Search By Title: </label>
        <input id="searchByTitle" type="text" ng-model="browseVm.search.title" placeholder="Type search string here"
               class=""/>
        <label for="searchByGenre">Search By Genre: </label>
        <input id="searchByGenre" type="text" ng-model="browseVm.search.genre" placeholder="Type genre here" class=""/>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button"
                        ng-click="browseVm.sort.by = 'title'; browseVm.sort.reverse = !browseVm.sort.reverse;"
                        class="btn btn-default">By title
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button"
                        ng-click="browseVm.sort.by = 'imdbRating'; browseVm.sort.reverse = !browseVm.sort.reverse;"
                        class="btn btn-default">By imdbRating
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button"
                        ng-click="browseVm.sort.by = 'myear'; browseVm.sort.reverse = !browseVm.sort.reverse;"
                        class="btn btn-default">By year
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="list-group col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <button class="list-group-item"
                ng-repeat="movie in browseVm.movies|filter:browseVm.search:strict|orderBy:browseVm.sort.by:browseVm.sort.reverse|limitTo:10:(browseVm.currentPage-1)*10">
            <view-movie movie="movie">Something</view-movie>
        </button>
        <div>
            <uib-pagination total-items="browseVm.totalMovies" ng-model="browseVm.currentPage"
                            max-size="browseVm.maxSize"
                            ng-change="pageChanged()" boundary-links="true" rotate="false"></uib-pagination>
        </div>
    </div>
</div>
