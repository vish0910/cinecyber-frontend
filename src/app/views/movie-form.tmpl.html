<form class="admin-movie-form container-fluid">
    <div class="form-group">
        <h3 ng-hide='movieVm.updating' class="text-uppercase text-center">Add a new movie</h3>
        <h3 ng-show="movieVm.updating" class="text-uppercase text-center">Update an existing movie</h3>
    </div>

    <div class="form-group row">
        <label for="movieTitle" class="col-xs-2 center-block text-uppercase" >Title:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieTitle" placeholder="Enter Title"
               ng-model="movieVm.newMovie.title" required/>
    </div>

    <div class="form-group row">
        <label for="moviePlot" class="col-xs-2 center-block text-uppercase" >Plot:</label>
        <textarea class="col-xs-10 input-sm" id="moviePlot" rows="4" placeholder="Enter Plot"
                  ng-model="movieVm.newMovie.plot" required></textarea>
    </div>

    <div class="form-group row">
        <label class="col-xs-2 center-block text-uppercase" >Type:</label>
        <div class="radio">
            <label class="col-xs-5">
                <input type="radio" name="movieType" id="typeRadios1" ng-model="movieVm.newMovie.mtype" value="movie"
                       checked> Movie
            </label>
        </div>
        <div class="radio">
            <label class="col-xs-5">
                <input type="radio" name="movieType" id="typeRadios2" ng-model="movieVm.newMovie.mtype" value="series">
                Series
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label for="movieRated" class="col-xs-2 center-block text-uppercase" >Rating:</label>
        <select id="movieRated" ng-model="movieVm.newMovie.rated" class="col-xs-4 input-sm" required>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="TV-PG">TV-PG</option>
            <option value="TV-14">TV-14</option>
            <option value="TV-MA">TV-MA</option>
            <option value="N/A" selected>N/A</option>
        </select>
        <!--</div>-->

        <!--<div class="form-group row">-->
        <label for="movieReleased" class="col-xs-2 center-block text-uppercase">Released:</label>
        <!--<input type=text id="movieReleased" placeholder="yyyy-mm-dd" ng-model="movieVm.newMovie.released" class="col-xs-8 input-sm"/>-->
        <input type="date" id="movieReleased" class="col-xs-4 input-sm" ng-model="movieVm.releasedFormDate" required/>
    </div>
    <!--<p class="input-group">-->
    <!--<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />-->
    <!--<span class="input-group-btn">-->
    <!--<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>-->
    <!--</span>-->
    <!--</p>-->

    <div class="form-group row">
        <label for="movieRuntime" class="col-xs-2 center-block text-uppercase">Runtime:</label>
        <label for="movieRuntime"
               class="col-xs-2 center-block text-uppercase">{{movieVm.runtimeFormRange}}&nbsp;mins</label>
        <div class="col-xs-8 input-sm"><input type=range id="movieRuntime" min="1" max="300" class="runtime-range"
                                              ng-model="movieVm.runtimeFormRange" required/></div>
    </div>

    <div class="form-group row">
        <label for="movieMetascore" class="col-xs-2 center-block text-uppercase">Metascore:</label>
        <label for="movieMetascore"
               class="col-xs-2 center-block text-uppercase">{{movieVm.newMovie.metascore}}/100</label>
        <div class="col-xs-8 input-sm"><input type=range id="movieMetascore" min="1" max="100"
                                              ng-model="movieVm.newMovie.metascore" required/></div>
    </div>

    <div class="form-group row">
        <label for="movieImdbRating" class="col-xs-2 center-block text-uppercase">IMDB:</label>
        <label for="movieImdbRating"
               class="col-xs-2 center-block text-uppercase">{{movieVm.newMovie.imdbRating}}/100</label>
        <div class="col-xs-8 input-sm slider"><input type=range id="movieImdbRating" min="1" max="10" step="0.1"
                                                     ng-model="movieVm.newMovie.imdbRating" required/></div>
    </div>

    <div class="form-group row">
        <label for="movieImdbVotes" class="col-xs-2 center-block text-uppercase">IMDB Votes:</label>
        <input class="col-xs-4 input-sm" type="text" id="movieImdbVotes" placeholder="Enter # of Votes"
               ng-model="movieVm.newMovie.imdbVotes" required/>
        <label for="movieImdbID" class="col-xs-2 center-block text-uppercase">IMDB ID:</label>
        <input class="col-xs-4 input-sm" type="text" id="movieImdbID" placeholder="Enter IMDB ID" ng-model="movieVm.newMovie.imdbID" required/>
    </div>

    <!--<div class="form-group row">-->
        <!--<label for="movieLanguage2" class="col-xs-2 center-block text-uppercase">Lang:</label>-->
        <!--<select id="movieLanguage2" multiple ng-model="movieVm.newMovie.lang" class="col-xs-4 input-sm">-->
            <!--<option value="English">English</option>-->
            <!--<option value="Mandarin">Mandarin</option>-->
        <!--</select>-->

        <!--<label for="movieGenre2" class="col-xs-2 center-block text-uppercase">Genre:</label>-->
        <!--<select id="movieGenre2" multiple ng-model="movieVm.newMovie.genre" class="col-xs-4 input-sm">-->
            <!--<option value="Thriller">Thriller</option>-->
            <!--<option value="Horror">Horror</option>-->
        <!--</select>-->
    <!--</div>-->


    <div class="form-group row">
        <label for="movieLanguage" class="col-xs-2 center-block text-uppercase">Lang:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieLanguage" placeholder="Enter Language"
               ng-model="movieVm.newMovie.lang" required/>
    </div>

    <div class="form-group row">
        <label for="movieCountry" class="col-xs-2 center-block text-uppercase">Country:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieCountry" placeholder="Pick Countries" ng-model="movieVm.newMovie.country" required/>
    </div>


    <div class="form-group row">
        <label for="movieGenre" class="col-xs-2 center-block text-uppercase">Genre:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieGenre" placeholder="Pick Genres" ng-model="movieVm.newMovie.genre" required/>
    </div>

    <div class="form-group row">
        <label for="movieDirector" class="col-xs-2 center-block text-uppercase">Director:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieDirector" placeholder="Enter Director" ng-model="movieVm.newMovie.director" required/>
    </div>

    <div class="form-group row">
        <label for="movieActors" class="col-xs-2 center-block text-uppercase">Actors:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieActors" placeholder="Enter Actors" ng-model="movieVm.newMovie.actors" required/>
    </div>

    <div class="form-group row">
        <label for="movieWriter" class="col-xs-2 center-block text-uppercase">Writer:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieWriter" placeholder="Enter Writer" ng-model="movieVm.newMovie.writer" required/>
    </div>
    <div class="form-group row">
        <label for="movieAwards" class="col-xs-2 center-block text-uppercase">Awards:</label>
        <input class="col-xs-10 input-sm" type="text" id="movieAwards" placeholder="Enter Awards" ng-model="movieVm.newMovie.awards" required/>
    </div>

    <div class="form-group row">
        <label for="moviePoster" class="col-xs-2 center-block text-uppercase">Poster:</label>
        <input class="col-xs-10 input-sm" type="url" id="moviePoster" placeholder="Enter URL" ng-model="movieVm.newMovie.poster" required/>
    </div>

    <div class="form-group row">
        <button type="Submit" ng-click="movieVm.submitMovie()" ng-hide='movieVm.updating' class="col-xs-6 btn-lg btn-primary">Add Movie</button>
        <button type="Submit" ng-click="movieVm.submitMovie()" ng-show="movieVm.updating" class="col-xs-6 btn-lg btn-primary center-block">Update Movie</button>
        <button ng-click="movieVm.cancelAddUpdate()" class="col-xs-6 btn-lg btn-danger center-block">Cancel</button>
    </div>

</form>
