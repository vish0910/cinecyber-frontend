<div class="backgroundimage"></div>
<div class="backgroundgradient"></div>
<div class="container registration-div">
    <header><h1 class="text-center text-uppercase"></h1></header>
    <div class="row">
        <div id="register-div"
             class="jumbotron input-group col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
            <form class="form-horizontal" ng-submit= "userVm.createUser()">
                <p class="text-uppercase">Sign up</p>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputFullname" placeholder="Full Name" ng-model = "userVm.newUser.fullname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="userVm.newUser.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model = "userVm.newUser.userpassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputVerifyPassword"
                               placeholder="Verify Password" ng-model = "userVm.newUser.userpassword">
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block btn-submit">SIGN UP</button>
            </form>
            <a href="#/user/login" class="login">Login </a>
        </div>
    </div>
</div>
